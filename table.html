<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Test</title>
  </head>
  <body>
    <h1>좋아하는 여름 휴가지</h1>
    <table>
      <thead>
        <tr>
          <th>종류</th>
          <th>이름</th>
          <th>사진</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>섬</td>
          <td>마요르카</td>
          <td><img src="이미지/마요르카.jpg" /></td>
        </tr>
        <tr>
          <td>해변</td>
          <td>강릉해변</td>
          <td><img src="이미지/해수욕장.jpg" /></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<!-- 
<table> : HTML에서 테이블을 정의하는 tag이다

<thead> : 테이블에서 전체 헤더 항목을 감싼다.

<tbody> : 테이블에서 전체 데이터 항목을 감싼다.

<tr> : 테이블에서 하나의 행(row)을 뜻한다.

<th> : 하나의 헤더를 입력한다.

<td> : 하나의 데이터를 입력한다.
 -->
